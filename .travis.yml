sudo: false
language: java
jdk: 
 - oraclejdk8
before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  global:
  - DISPLAY=:99.0
  - MAVEN_OPTS="-Xmx4g"
  - TERM=dumb
  matrix:
  - TARGET=Latest.target
  - TARGET=Photon.target
  - TARGET=Oxygen.target
before_install:
- sh -e /etc/init.d/xvfb start - sleep 10
- chmod +x $TRAVIS_BUILD_DIR/extensions/vscode/gradlew
script:
- cd releng/com.yakindu.solidity.releng
- mvn clean verify -P$TARGET,tests
- cd ../com.yakindu.solidity.repository/target
- zip -r repository.zip repository
- cd $TRAVIS_BUILD_DIR/extensions/vscode && pwd
- ./gradlew vscodeExtension
- cd $TRAVIS_BUILD_DIR
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file: releng/com.yakindu.solidity.repository/target/repository/repository.zip
  file: extensions/vscode/build/vscode/*.vsix
  on:
    tags: Yakindu/solidity-ide
    condition: "$TRAVIS_TAG =~ ^release.*$"
